<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <!--
        参数说明：

img 规定要使用的图像、画布或视频。

sx 表示开始剪切的 x 坐标位置。可选值。

sy 表示开始剪切的 y 坐标位置。可选值。

swidth 表示被剪切图像的宽度。可选值。

sheight 表示被剪切图像的高度。可选值。

x 表示在画布上放置图像的 x 坐标位置。

y 表示在画布上放置图像的 y 坐标位置。

width 表示要使用的图像的宽度（伸展或缩小图像）。可选值。

height 表示要使用的图像的高度，（伸展或缩小图像）。可选值。

    -->
    <!--添加canvas元素，设置画布的大小-->
    <canvas id="mycanvas" width="1314px" height="1314px">
        对不起，你的浏览器不支持canvas
    </canvas>

    <script type="text/javascript">
        //获取canvas元素
        var myCanvas = document.getElementById("mycanvas");
        //获取Context上下文
        var ctx = myCanvas.getContext("2d");
        //创建一张图片
        var image = new Image();
        //设置图片的路径
        image.src = "a.png";
        //当图片加载完成后
        image.onload = function () {
            //参数：（1）绘制的图片  （2）坐标x，（3）坐标y
            ctx.drawImage(image, 20, 20);
            //参数：（1）绘制的图片  （2）坐标x，（3）坐标y  （4）长  （5）宽
            ctx.drawImage(image, 400, 400, 50, 50);

            ctx.drawImage(image, 100, 100, 150, 150, 150, 350, 150, 150);
        };
    </script>
</body>

</html>
