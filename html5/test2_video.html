<body>
    <textarea cols="100" rows="5" style="font-family: Arial, Helvetica, sans-serif;">
        <video> 与 </video> 之间插入的内容是供不支持 video 元素的浏览器显示的。
        video 元素允许多个 source 元素，source 元素可以链接不同的视频文件，浏览器将使用第一个可识别的格式。
    </textarea>
    <p>
        <video width="500px" height="350px" controls="controls">
            <source src="http://labfile.oss.aliyuncs.com/courses/1248/video.ogg" type="video/ogg">
            <source src="http://labfile.oss.aliyuncs.com/courses/1248/video.mp4" type="video/mp4">
            你的浏览器不支持video元素
            <track src="./video_ch.vtt" srclang="zh" kind="subtitles"
                label="中文" default>
            <track src="./video_en.vtt" srclang="en" kind="subtitles"
                label="English">
        </video>
        <video src="http://labfile.oss.aliyuncs.com/courses/1248/video.ogg" width="320" height="240"
            controls="controls">
            你的浏览器不支持video元素
            <track src="./video_ch.vtt" srclang="zh" kind="subtitles"
                label="中文" default>
            <track src="./video_en.vtt" srclang="en" kind="subtitles"
                label="English">
        </video>
    </p>

</body>

</html>
