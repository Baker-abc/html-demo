<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test11</title>
</head>

<body>
    <textarea cols="100" rows="15">
        通过 box-shadow 属性设置盒子阴影。box-shadow 有四个值:

          第一个值是水平偏移量（水平阴影）：即向右的距离，阴影被从原始的框中偏移(如果值为负的话则为左)。
          第二个值是垂直偏移量（垂直阴影）：即阴影从原始盒子中向下偏移的距离(或向上，如果值为负)。
          第三个值是模糊半径（影子大小）：即在阴影中应用的模糊度。
          第四个值是阴影的基本颜色。你可以使用任何长度和颜色单位来定义这些值。

        多个盒子阴影：使用逗号隔开。

        使用 border-radius 属性来创建圆角。border-radius 的值除了用百分号（%）还可以用 length，比如：border-radius:25px;。
    </textarea>
    <div style="width: 100px; height: 100px; background-color: blue; box-shadow: 5px 5px 5px red,10px 10px 5px black;">
        好好学习
    </div>
    <h2>圆形</h2>
    <div
        style="width: 100px; height: 100px; background-color: chocolate;border: 1px;border-radius: 50%; margin-top: 20px;">

    </div>
    <h2>椭圆</h2>
    <div
        style="width: 100px; height: 100px; background-color: chocolate;border: 1px;border-radius: 35%; margin-top: 20px;">

    </div>
</body>

</html>
