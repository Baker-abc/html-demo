    <textarea cols="150" rows="22">
        颜色：    通过 color 属性设置字体的颜色，color 值接受任何合法的 CSS 颜色单位。
        字体种类：通过 font-family 属性设置字体种类。font-family 可以把多个字体名称作为一个“回退”系统来保存，如果浏览器不支持第一个字体，
                  则会尝试下一个，也就是说浏览器会使用它可识别的第一个值，它们之间用逗号隔开。比如：font-family: "Trebuchet MS", Verdana, sans-serif;
                  下面再给大家介绍几种几乎所有系统都能够支持的几种字体：Arial，Courier New，Georgia，Times New Roman，Trebuchet MS，Verdana。
        字体大小：通过 font-size 属性设置。字体的常用单位是：px（像素），em（1em 等于我们设计的当前元素的父元素上设置的字体大小）。
        字体样式：通过 font-style 属性设置文字格式。
                  normal: 将文本设置为普通字体 (将存在的斜体关闭)。
                  italic: 如果当前字体的斜体版本可用，那么文本设置为斜体版本；如果不可用，那么会利用 oblique 状态来模拟 italics。
                  oblique: 将文本设置为斜体字体的模拟版本，也就是将普通文本倾斜的样式应用到文本中。
        字体粗细：通过 font-weight 属性设置字体的粗细。常用的有 normal：字体正常，bold：文字加粗。
        文本转换：通过 text-transform 属性转换字体。值包括：
                  none: 防止任何转型。
                  uppercase: 将所有文本转为大写。
                  lowercase: 将所有文本转为小写。
                  capitalize: 转换所有单词让其首字母大写。
                  full-width: 将所有字形转换成固定宽度的正方形，类似于等宽字体，允许对齐。拉丁字符以及亚洲语言字形（如中文，日文，韩文）
        文本装饰：通过 text-decoration 属性设置或者取消字体上的文本装饰，我们一般会使用这个属性去掉链接上的默认下划线。可用值为：
                  none: 取消已经存在的任何文本装饰。
                  underline: 文本下划线。
                  overline: 文本上划线。
                  line-through: 穿过文本的线。
    </textarea>
