<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test14</title>
</head>

<body>
    <form>
        <h2>fieldset、legend</h2>
        <fieldset>
            <legend>标题</legend>
            姓名：<input type="text" name="name" />
            <br>
            年龄：<input type="text" name="age" />
        </fieldset>
        <h2>lable</h2>
        <label for="male">男</label>
        <input type="radio" name="sex" id="male" />
        <br>
        <label for="female">女</label>
        <input type="radio" name="sex" id="female" />
        <h1>input style</h1>
        <h2>text</h2>
        text：<input type="text" name="text_test" placeholder="单行文本框" />
        <h2>email</h2>
        <input type="email" name="email_test" placeholder="必须邮箱格式 多个加 multiple 逗号分隔" />

        <h2>password</h2>
        <input type="password" name="password_test" placeholder="请输入密码" />

        <h2>search</h2>
        <input type="search" name="search_test" placeholder="搜索" />

        <h2>tel</h2>
        <input type="tel" name="tel_test" placeholder="电话号码" />

        <h1>textarea</h1>
        <textarea cols="10" rows="3"></textarea>

        <p><button>Submit</button></p>
    </form>

</body>

</html>
