<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>test5</title>
</head>

<body>
    <!--  


<b>             定义粗体文本
<big>             定义大号字
<em>             定义着重文字
<i>             定义斜体字
<small>             定义小号字
<strong>             定义加重语气
<sub>             定义下标字
<sup>             定义上标字
<ins>             定义插入字
<del>             定义删除字
    -->

    <p><b> aaa</b></p>
    <p><big>aaaaa</big></p>
    <p><em>aaaaa</em></p>
    <p><i>aaaaa</i></p>
    <p><small>aaaaa</small></p>
    <p><strong>aaaaa</strong></p>
    <p><sub>aaaaa</sub></p>
    <p><sup>aaaaa</sup></p>
    <p><ins>aaaaa</ins></p>
    <p><del>aaaaa</del></p>

</body>

</html>
